name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5.1
      - name: Run test
        run: |
          gradle generateAvro
          gradle cleanTest test